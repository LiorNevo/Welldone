<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="IE=Edge" />
<!-- Angular Material style sheet -->
<link
	href="lib/css/angular-material.min.css"
	rel="stylesheet" />
<link
	href="lib/css/angular-material-icons.css"
	rel="stylesheet" />
<link
	href="lib/css/anim-in-out.css"
	rel="stylesheet" />
<!-- Avatar -->
<link
	href="lib/css/image-crop.css"
	rel="stylesheet" />
<!-- Maps -->
<link
	href="lib/css/leaflet.css"
	rel="stylesheet" />
</head>
<body ng-app="welldoneApp">
	<nav-bar>
		<section flex layout="column" ui-view class="anim-in-out anim-slide-below-fade" data-anim-speed="300">
		</section>
	</nav-bar>
	<!-- Angular Material requires Angular.js Libraries -->
	<script
		src="lib/js/angular.min.js"></script>
	<script
		src="lib/js/angular-animate.min.js"></script>
	<script
		src="lib/js/angular-aria.min.js"></script>
	<script
		src="lib/js/angular-messages.min.js"></script>
	<!-- UI Router as required -->
	<script
		src="lib/js/ui-router.min.js"></script>
	<!-- Anim for views -->
	<script
		src="lib/js/anim-in-out.js"></script>
	<!-- Image crop for avatar -->
	<script
		src="lib/js/image-crop.dir.js"></script>
	<!-- Angular Material Library -->
	<script
		src="lib/js/angular-material.min.js"></script>
	<!-- Maps -->
	<script

	<script src="cordova.js"></script>

	<script
		src="views/core/welldone-app/js/welldone-app.rout.js"></script>
	<script

	<script

	<script
		src="views/home/js/home.ctrl.js"></script>
	<script
		src="views/categories/js/categories.ctrl.js"></script>
	<script
		src="views/locations/js/locations.ctrl.js"></script>
	<script
		src="views/locations/js/locations-dialog.ctrl.js"></script>
	<script
		src="views/locations/js/map.ctrl.js"></script>
	<script
		src="views/map/js/map.dir.js"></script>
	
	
	<script type="text/javascript">
		var globalAttr = {
			direction: 'ltr',
			menu:' Menu',
			changeAvatar: ' Change Avatar',
			ok: ' Ok',
			cancel: ' Cancel',
			back: ' Back',
			search: 'Search',
			required: ' This Field Is Required',
			required: ' This Field Is Required',
			categoryName : 'Category Name',
			locationName : 'Location Name',
			address : 'Address',
			coordinates : 'Coordinates',
			categories : 'Categories',
			save : 'Save',
			croppedImage: ' Cropped Image',
			userSettings: ' User Settings'
		};
		globalAttr.userAvatar = localStorage.getItem("welldoneUserAvatar");
	</script>
</body>
</html>
