<style>
.main-content{
	background-color: #B2CEDF;
}
.main-whiteframe{
	background-color: white;
}
</style>
<section layout="column"  dir="{{globalAttr.direction}}" flex>
	<md-toolbar flex="none" layout="column"
		class="md-whiteframe-1dp md-accent">
		<div class="md-toolbar-tools">
			<md-button ng-click="cancel()"
				class="md-icon-button toolbar-icons"> <md-icon
				aria-label="Menu" class="material-icons">clear</md-icon> 
			</md-button>
			{{category.name}}
		</div>
	</md-toolbar>
	<md-content layout-padding class="main-content" flex>
		<md-whiteframe class="md-whiteframe-1dp main-whiteframe"
				layout-padding layout="column" flex>
				<md-list layout-padding>
					<md-list-item 
						md-whiteframe="1" 
						class="md-3-line location-item" 
						ng-repeat="location in category.locations"
						layout="row">
						<div class="md-list-item-text" layout="column">
							<h3>{{location.name}}</h3>
							<h4>{{location.address}}</h4>
							<p ng-if="(location.coordinates.lat)">{{location.coordinates.lat.toFixed(2) + ' , ' + location.coordinates.lng.toFixed(2)}}</p>
						</div>
					</md-list-item>
				</md-list>
		</md-whiteframe>
	</md-content>
	<md-dialog-actions flex="none" layout="row">
	      <md-button ng-click="cancel()">
	       	{{globalAttr.back}}
	      </md-button>
	      <span flex></span>
	</md-dialog-actions>
</section>
